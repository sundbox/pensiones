<div class="row animated fadeIn">
  

  <div class="col-12 col-md-8 push-md-2">
    <div style="display: block;">
    <canvas baseChart width="600" height="300"
                [datasets]="lineChartData"
                [labels]="lineChartLabels"
                [options]="lineChartOptions"
                [colors]="lineChartColors"
                [legend]="lineChartLegend"
                [chartType]="lineChartType"
                ></canvas>
    </div>
  </div>

  <div class="col-md-12 text-center" id="msg1" *ngIf="graficaHelper.mostrarMsg1">
    <h4>En la siguiente grafica vera la evolucion de su sueldo.</h4>
    <button class="btn btn-primary" (click)="avanzaGrafica(1)">Siguiente</button>
  </div>

   <div class="col-md-12 text-center" id="msg2" *ngIf="graficaHelper.mostrarMsg2">
    <h4>GASTO texto texto texto</h4>
    <button class="btn btn-primary" (click)="avanzaGrafica(2)">Siguiente</button>
  </div>

   <div class="col-md-12 text-center" id="msg3" *ngIf="graficaHelper.mostrarMsg3">
    <h4>Ingreso MAX  texto texto texto</h4>
    <button class="btn btn-primary" (click)="avanzaGrafica(3)">Siguiente</button>
  </div>

  <div class="col-md-12 text-center" id="msg4" *ngIf="graficaHelper.mostrarMsg4">
    <h4>Ingreso MIN  texto texto texto</h4>
    <button class="btn btn-primary" (click)="graficaHelper.mostrarTabla = true">Ver tabla</button>
  </div>


  <div class="col-md-12 table-responsive" *ngIf="graficaHelper.mostrarTabla">

    <table class="table table-condensed">
      <tr>
        <th></th><th *ngFor="let label of lineChartLabels">{{label}}</th>
      </tr>
      <tr *ngFor="let d of lineChartData">
        <td><b>{{d.label}}</b></td><td *ngFor="let label of lineChartLabels; let j=index">{{d && d.data[j] | currency:'EUR':true}}</td>
      </tr>
    </table>
  </div>

  
</div>
